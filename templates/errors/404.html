{% extends "base.html" %}

{% block title %}Page Not Found - Amity PYQs Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-sky-950">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
    <div class="mb-6">
      <i class="fas fa-search text-6xl text-gray-400 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Page Not Found</h1>
      <p class="text-gray-600">The page or paper you're looking for doesn't exist.</p>
    </div>
    
    <div class="space-y-3">
      <a href="{% url 'core:home' %}" 
         class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        <i class="fas fa-home mr-2"></i>Go Home
      </a>
      <a href="{% url 'core:paper_list' %}" 
         class="block w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fas fa-file-pdf mr-2"></i>Browse Papers
      </a>
    </div>
  </div>
</div>
{% endblock %}
