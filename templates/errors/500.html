{% extends "base.html" %}

{% block title %}Server Error - Amity PYQs Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-sky-950">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
    <div class="mb-6">
      <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Server Error</h1>
      <p class="text-gray-600">Something went wrong on our end. Please try again later.</p>
    </div>
    
    <div class="space-y-3">
      <a href="{% url 'core:home' %}" 
         class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        <i class="fas fa-home mr-2"></i>Go Home
      </a>
      <button onclick="history.back()" 
              class="block w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Go Back
      </button>
    </div>
  </div>
</div>
{% endblock %}
