{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Amity PYQs Portal{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/logo.png' %}">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body class="font-sans bg-sky-950">
  <!-- Header -->
  {% include 'includes/header.html' %}
  
  <!-- Content -->
  <main class="min-h-[calc(100vh-10rem)]">
    {% block content %}{% endblock %}
  </main>
  
  <!-- Footer -->
  {% include 'includes/footer.html' %}
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/filters.js' %}"></script>
  <script src="{% static 'js/pdf-preview.js' %}"></script>
  {% block extra_js %}{% endblock %}
  
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center h-full">
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
