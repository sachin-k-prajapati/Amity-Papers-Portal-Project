{% load static %}

<header class="navbar sticky top-0 z-40 shadow-md">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-3">
      <!-- Logo with improved accessibility -->
      <a href="{% url 'core:home' %}" class="flex items-center focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
        <img src="{% static 'images/AUMP_logo.png' %}" alt="Amity University" class="h-12 mr-3">
        <div>
          <h1 class="text-xl font-bold text-white">Previous</h1>
          <p class="text-base text-blue-200">Year Papers</p>
        </div>
      </a>
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="{% url 'core:home' %}" class="nav-link">Home</a>
        <a href="{% url 'core:paper_list' %}" class="nav-link">Browse Papers</a>
        <a href="{% url 'core:departments' %}" class="nav-link">Departments</a>
        <a href="{% url 'core:contact_us' %}" class="nav-link">Contact Us</a>
      </nav>
      
      <!-- Mobile Menu Button with animation -->
      <button id="mobile-menu-button" class="md:hidden text-white text-2xl focus:outline-none">
        <i class="fas fa-bars transition-transform duration-300" id="menu-icon"></i>
      </button>
    </div>
    
    <!-- Mobile Menu with better transitions -->
    <div id="mobile-menu" class="hidden md:hidden pb-4 transition-all duration-300 ease-in-out transform origin-top">
      <div class="pt-2 space-y-2">
        <a href="{% url 'core:home' %}" class="mobile-nav-link">Home</a>
        <a href="{% url 'core:paper_list' %}" class="mobile-nav-link">Browse Papers</a>
        <a href="{% url 'core:departments' %}" class="mobile-nav-link">Departments</a>
        <a href="{% url 'core:contact_us' %}" class="mobile-nav-link">Contact Us</a>
      </div>
    </div>
  </div>
</header>
